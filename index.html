<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSCI434</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .carousel {
                overflow: hidden;
            }

            .overlay {
                color: white;
                position: absolute;
                z-index: 12;
                top: 40%;
                left: 0;
                width: 100%;
                text-align: center;
                text-shadow: 2px 2px 5px #000000;
            }
        </style>
    </head>
    <body>
        <!-- Navigation bar at top for easy navigation and social media links -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-muted">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images\logo.png" height="50" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/meladi-fr">
                                <img src="Images\github.png" height="40" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/mfrankovich/">
                                <img src="Images\linkedin.png" height="40" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br />
        <div id="hello" class="container" align="center">
            <img src="Images\portrait.png" style="width:400px;height:400px;"/><br /><br />
            <h1 class="text-dark">Meladi Frankovich</h1>
            <p class="text-muted"> There's more coming, I promise. </p>
        </div>

        <!-- photo carousel to showcase some of my favorite scenery photos from my travels -->
        <div id="photos" class="carousel slide carousel-fade" data-bs-ride="carousel" align="center">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#photos" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#photos" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#photos" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#photos" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#photos" data-bs-slide-to="4"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Images\hawaii.jpg" class="d-block" style="width:75%">
                </div>
                <div class="carousel-item">
                    <img src="Images\holbrook.jpg" class="d-block" style="width: 75%">
                </div>
                <div class="carousel-item">
                    <img src="Images\moab.jpg" class="d-block" style="width: 75%">
                </div>
                <div class="carousel-item">
                    <img src="Images\ocean.jpg" class="d-block" style="width: 75%">
                </div>
                <div class="carousel-item">
                    <img src="Images\seward.jpg" alt="New York" class="d-block" style="width: 75%">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#photos" data-bs-slide="prev" style="width: 30%">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#photos" data-bs-slide="next" style="width: 30%">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <footer>
            <br />
            &emsp;Meladi Frankovich <br />
            &emsp;CSCI434 Web Programming<br />
            &emsp;Southwestern College Professional Studies
        </footer>

    </body>
</html>
