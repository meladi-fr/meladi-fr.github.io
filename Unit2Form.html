    <!-- div for the main form -->
    <div style="padding-top: 100px; padding-left: 25px">
        <div class="row">
            <div class="col-sm-5 p-3">Hey there!  You've heard enough about me, tell me about yourself! </div>
        </div>
        <div class="row">
            <div class="col-sm-2 p-3">
                First Name:

                <input type="text" id="txtFirstName" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 p-3">
                Middle Name:
            </div>

        </div>
        <div class="row">

            </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 p-3">
                Email Address:
            </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 p-3">
                What's your favorite move?
            </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 p-3">

            </div>

            </div>
        </div>
        <div class="row">

                What do you do on the weekends?
            </div>
            <div class="col-sm-2 p-3">
                <input type="text" id="txtWeekends" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 p-3">

                <button type="button" class="btn btn-primary">Submit</button>
