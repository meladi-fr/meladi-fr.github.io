<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit 2 Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="Images/logo.png">
    <style>
    </style>
    <!-- load navbar.html for identical navbar across all pages -->
    <script type="text/javascript">
        window.onload = function () {
            $.get("navbar.html", function (data) {
                $("#common-navbar").html(data);
                $('.navbar-nav').find('li:nth-child(2)')
                    .addClass('active')
                    .find('a').append('<span class="sr-only"></span>');
            });
        }
    </script>

</head>
<body style="background-color: white">
    <!-- navbar -->
    <div id="common-navbar"></div>
    <!-- end navbar -->
    <!-- div for the main form -->
    <div style="padding-top: 100px; padding-left: 25px">
        <div class="row">
            <div class="col-sm-5 p-3">Hey there!  You've heard enough about me, tell me about yourself! </div>
        </div>
        <div class="row">
            <div class="col-sm-2 p-3">
                First Name:
            </div>
            <div class="col-sm-3 p-3">
                <input type="text" id="txtFirstName" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 p-3">
                Middle Name:
            </div>
            <div class="col-sm-3 p-3">
                <input type="text" id="txtMiddleName" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 p-3">
                Last Name:
            </div>
            <div class="col-sm-3 p-3">
                <input type="text" id="txtLastName" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 p-3">
                Email Address:
            </div>
            <div class="col-sm-3 p-3">
                <input type="text" id="txtEmail" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 p-3">
                What's your favorite move?
            </div>
            <div class="col-sm-2 p-3">
                <input type="text" id="txtMovie" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 p-3">
                Do you have any pets? What kind?
            </div>
            <div class="col-sm-2 p-3">
                <input type="text" id="txtPets" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 p-3">
                What do you do on the weekends?
            </div>
            <div class="col-sm-2 p-3">
                <input type="text" id="txtWeekends" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 p-3">
                <!-- This button will do something in future weeks -->
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
