<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSCI434</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="Images/logo.png">
    <style>
        .carousel {
            overflow: hidden;
        }
    </style>
    <!-- load navbar.html for identical navbar across all pages -->
    <script type="text/javascript">
        window.onload = function () {
            $.get("navbar.html", function (data) {
                $("#common-navbar").html(data);
                $('.navbar-nav').find('li:nth-child(2)')
                    .addClass('active')
                    .find('a').append('<span class="sr-only"></span>');
            });
        }
    </script>

</head>
<body style="background-color: white">
    <!-- navbar -->
    <div id="common-navbar"></div>
    <!-- end navbar -->
    <br />

    <div id="pageContent" class="container px-1" style="padding-top: 75px;">
        <div class="col-sm-10">
            <h1 class="text-dark">Gaming</h1>
            <br />
            <p class="text-muted">
                I'm an avid gamer, with a particular preference for story-drive action-adventure games. I'm beyond excited for the new God of War game in November!
            </p>

        </div>
    </div>

</body>
</html>
